<h1>Companies</h1>

<ul>
    <li *ngFor="let company of companies">
      <button (click)="show_vacancies(company.id)">
        <p>
          id: {{company.id}} <br>
          name: {{company.name}} <br>
          description: {{company.description}} <br>
          city: {{company.city}} <br>
          address: {{company.address}} <br>
        </p>
      </button>
      <app-vacancies [vacancies]="company.vacancies" [parent_company]="company_id"></app-vacancies>

    </li>

</ul>
